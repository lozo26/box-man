{% autoescape true %}
<h1 id="title">Athlete</h1>

<div id="results">
  <form action="/admin/createathlete" method="post" role="form">
      <div class="form-group">
          <label for="athleteName">Athlete Name</label>
          <input type="text" class="form-control" name="athleteName" />
      </div>
      <div class="form-group">
          <label for="level">Level</label>
          <select class="form-control" name="level">
              <option value="Fire Breather">Fire Breather</option>
              <option value="Rx">Rx</option>
              <option value="Scaled">Scaled</option>
          </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endautoescape %}
