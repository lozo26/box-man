{% autoescape true %}
<h1 class="text-center" id="title">{{ 'Edit' if id is defined else 'Create' }} Athlete</h1>

<div id="results">
  <form class="ajax-form" action="{{ uri_for('create-athlete') }}" method="post" role="form">
      <div class="form-group">
          <label for="name">Athlete Name</label>
          <input type="text" class="form-control" name="name" 
          {% if name is defined %} value="{{name}}" {% else %} placeholder="user_name" {% endif %}/>
      </div>
      <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" class="form-control" name="email" 
              {% if email is defined %} value="{{email}}" {% else %} placeholder="user@example.com" {% endif %}/>
      </div>
      <div class="form-group">
          <label for="division">Division</label>
          <select class="form-control" name="division" >
              {% for division in divisions %}
              <option value="{{division.key.urlsafe()}}">{{division.name}}</option>
              {% endfor %}
          </select>
      </div>
      <div class="form-group">
          <label for="dob">Birth date</label>
              <div class="row">
                  <div class="col-xs-3">
                      <label class="sr-only" for="dob_MM">Month</label>
                      <input type="text"  style="width: 4em;" class="form-control" name="dob_MM" 
                          {% if dob_mm  is defined %} value="{{dob_mm}}" {% else %} placeholder="MM" {% endif %}/>
                  </div>

                  <div class="col-xs-3">
                      <label class="sr-only" for="dob_DD">Day</label>
                      <input type="text" style="width: 4em;" class="form-control" name="dob_DD" 
                          {% if dob_dd  is defined %} value="{{dob_dd}}" {% else %} placeholder="DD" {% endif %}/>
                  </div>

                  <div class="col-xs-6">
                      <label class="sr-only" for="dob_YYYY" >Year</label>
                      <input type="text" style="width: 5em;" class="form-control" name="dob_YYYY" 
                          {% if dob_yyyy  is defined %} value="{{dob_yyyy}}" {% else %} placeholder="YYYY" {% endif %}/>
                  </div>
              </div>
      </div>
      {% if id is defined %}
      <input type="hidden" name="id" value="{{id}}" />
      {% endif %}
      <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endautoescape %}
